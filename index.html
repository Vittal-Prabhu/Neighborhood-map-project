<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neighborhood Map Project</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8hsBzXC2XahwLAtKvYHI7Ebconsn1R5c&callback=initMap" defer async>
  </script>
</head>

<body>
  <div class="container">
    <div id="map"></div>
    <div class="options-box">
      <h1>Manglore City Map</h1>
      <div>
        <input id="searchBar" placeholder="Filter from list below" type="text" data-bind="textInput: searchbar, valueUpdate: 'afterkeydown'">
        <div id="placeList">
          <ul data-bind="foreach: placeListClone">
            <li class="filtList" id="" data-bind="text: title, attr: {id: id}, click:$parent.giveInfo"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="js/knockout-3.4.1.js"></script>
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
